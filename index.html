<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script defer src="./src/js/index.js" type="module"></script>
    <title>Курсовий проєкт</title>
    <link
      rel="icon"
      href="./src/svg/calendar-week.svg"
      type="image/x-icon"
      sizes="16x16" />
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs">
        <div class="tabset">
          <div class="tab-button-time active-button">
            <span>проміжок часу між датами</span>
          </div>
          <div class="tab-button-country">
            <span>список свят з датами обраної країни</span>
          </div>
        </div>
        <div class="tabs-holder">
          <div class="tab-time active">
            <div class="form-first-day">
              <label for="date-time-start">
                <span>Дата початку</span>
              </label>
              <input id="date-time-start" type="date" />
            </div>
            <div class="form-second-day">
              <label for="date-time-end">
                <span>Кінцева дата</span>
              </label>
              <input disabled id="date-time-end" type="date" />
            </div>
            <div class="presets-time-interval">
              <label for="time-interval">Оберіть проміжок часу</label>
              <div>
                <button id="button-week">тиждень</button>
                <button id="button-month">місяць</button>
              </div>
            </div>
            <div class="options-count-variable">
              <label for="count-variable">Оберіть як порахувати</label>
              <select name="count-variable" id="count-variable">
                <option value="all-days">Всі дні</option>
                <option value="working-days">Будні дні</option>
                <option value="weekend-days">Вихідні дні</option>
              </select>
            </div>
            <div class="option-units-measurement">
              <label for="units-measurement">Оберіть одиницю виміру</label>
              <select name="units-measurement" id="units-measurement">
                <option value="days">Порахувати кількість днів</option>
                <option value="hours">Порахувати кількість годин</option>
                <option value="minutes">Порахувати кількість хвилин</option>
                <option value="seconds">Порахувати кількість секунд</option>
              </select>
            </div>
            <button type="button" id="submitButton">Підтвердити</button>
            <div class="place-for-result">
              <label for="count-days-result">Результат:</label>
              <span id="count-days-result"></span>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Cтартова дата</th>
                  <th>Кінцева дата</th>
                  <th>Результат виміру</th>
                </tr>
              </thead>
              <tbody id="tableResult"></tbody>
            </table>
          </div>
          <div class="tab-country">
            <div class="country-form">
              <div class="country-block">
                <label for="country-list">Оберіть країну</label>
                <select name="country-list" id="country-list">
                  <option value="">Оберіть країну</option>
                </select>
              </div>
              <div class="year-block">
                <label for="year-list">Оберіть рік</label>
                <select disabled name="year-list" id="year-list"></select>
              </div>
            </div>
            <div>
              <table id="tab-country-table" hidden>
                <thead>
                  <tr>
                    <th>
                      Дата<span
                        class="direction-arrow"
                        id="direction-arrow"
                        date-direction=">"
                        >></span
                      >
                    </th>
                    <th>Назва</th>
                  </tr>
                </thead>
                <tbody id="holiday-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
