<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/all.css" />
    <script defer src="./src/js/index.js"></script>
    <title>Курсовий проєкт</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs">
        <div class="tabs-wrap">
          <ul class="tabset" id="tabset">
            <li class="tabs-item">
              <a href="#tab1" class="tabs-btn">проміжок часу між датами</a>
            </li>
            <li class="tabs-item">
              <a href="#tab2" class="tabs-btn"
                >список свят з датами обраної країни</a
              >
            </li>
          </ul>
        </div>
        <div class="tabs-holder">
          <div class="tabs-content-holder active">
            <div class="form-first-day">
              <label for="date-time-start">
                <span>Дата початку</span>
              </label>
              <input id="date-time-start" type="date" />
            </div>
            <div class="form-second-day">
              <label for="date-time-end">
                <span>Кінцева дата</span>
              </label>
              <input disabled id="date-time-end" type="date" />
            </div>
            <div class="presets-time-interval">
              <h4 class="header-settings">Проміжок часу</h4>
              <button id="button-week">тиждень</button>
              <button id="button-month">місяць</button>
            </div>
            <div class="options-count-variable">
              <h4 class="header-settings">Oберіть як порахувати</h4>
              <select name="count-variable" id="options-count-variable">
                <option value="all-days">Всі дні</option>
                <option value="working-days">Будні дні</option>
                <option value="weekend-days">Вихідні дні</option>
              </select>
            </div>
            <div class="option-units-measurement">
              <h4 class="header-settings">Оберіть одиницю виміру</h4>
              <select name="units-measurement" id="option-units">
                <option value="units-days">Порахувати кількість днів</option>
                <option value="units-hours">Порахувати кількість годин</option>
                <option value="units-minutes">
                  Порахувати кількість хвилин
                </option>
                <option value="units-seconds">
                  Порахувати кількість секунд
                </option>
              </select>
            </div>
            <div id="count-days-result">
              <div class="place-for-result"></div>
            </div>
          </div>
          <div>bu</div>

          <div class="tabs-content-holder"></div>
        </div>
      </div>
    </div>
  </body>
</html>
