<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/all.css" />
    <script defer src="./src/js/index.js"></script>
    <title>Курсовий проєкт</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs">
        <div class="tabs-wrap">
          <ul class="tabset" id="tabset">
            <li class="tabs-item">
              <a href="#tab1" class="tabs-btn">проміжок часу між датами</a>
            </li>
            <li class="tabs-item">
              <a href="#tab2" class="tabs-btn"
                >список свят з датами обраної країни</a
              >
            </li>
          </ul>
        </div>
        <div class="tabs-holder">
          <div class="tabs-content-holder active">
            <div class="form-first-day">
              <label for="date-time-start">
                <span>Дата початку</span>
              </label>
              <input id="date-time-start" type="date" value="2023-10-31" />
            </div>
            <div class="form-second-day">
              <label for="date-time-end">
                <span>Кінцева дата</span>
              </label>
              <input id="date-time-end" type="date" value="2023-10-31" />
            </div>
            <div>
              <fieldset class="presets-time-interval">
                <legend>оберіть проміжок часу</legend>
                <label for="presets-week">тиждень</label>
                <input type="radio" name="presets" id="presets-week" />
                <label for="presets-month">місяць</label>
                <input type="radio" name="presets" id="presets-month" />
              </fieldset>
            </div>
            <div>
              <fieldset class="options-count-variable">
                <legend>оберіть як порахувати</legend>
                <label for="options-count-all-days">Всі дні</label>
                <input
                  type="radio"
                  name="variable"
                  id="options-count-all-days" />
                <label for="options-count-working-days">Будні дні</label>
                <input
                  type="radio"
                  name="variable"
                  id="options-count-working-days" />

                <label for="options-count-weekend-days">Вихідні дні</label>
                <input
                  type="radio"
                  name="variable"
                  id="options-count-weekend-days" />
              </fieldset>
            </div>
            <div>
              <fieldset class="option-units-measurement">
                <legend>Оберіть одиницю виміру</legend>
                <label for="option-units-days">Порахувати кількість днів</label>
                <input type="radio" name="measurement" id="option-units-days" />

                <label for="option-units-hours"
                  >Порахувати кількість годин</label
                >
                <input
                  type="radio"
                  name="measurement"
                  id="option-units-hours" />

                <label for="option-units-minutes"
                  >Порахувати кількість хвилин</label
                >
                <input
                  type="radio"
                  name="measurement"
                  id="option-units-minutes" />

                <label for="option-units-seconds"
                  >Порахувати кількість секунд</label
                >
                <input
                  type="radio"
                  name="measurement"
                  id="option-units-seconds" />
              </fieldset>
            </div>
            <div id="count-days-result">
              <div class="place-for-result"></div>
            </div>
          </div>

          <div class="tabs-content-holder"></div>
        </div>
      </div>
    </div>
  </body>
</html>
